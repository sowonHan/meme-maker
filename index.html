<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>밈 생성기</title>
  </head>
  <body>
    <div class="color-container">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #f39c12"
        data-color="#f39c12"
      ></div>
      <div
        class="color-option"
        style="background-color: #c0392b"
        data-color="#c0392b"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <div class="width-container">
        <input id="line-width" type="range" min="1" max="20" value="5" />
        <span id="width-value">5</span>
      </div>
      <button id="mode-btn">브러시</button>
      <button id="eraser-btn">지우개</button>
      <button id="reset-btn">전체 삭제</button>
      <!-- label을 이용하면 input을 클릭하는 것처럼 동작시킬 수 있다. input 태그는 label 태그 밖에 있어도 상관 없고 for과 id만 연결해주면 된다. -->
      <label for="file">
        파일 불러오기
        <!-- accept="image/*" 속성을 넣으면 확장자 상관없이 이미지 파일만 받겠다는 뜻이며 파일 선택창에서 이미지 확장자가 우선 표시되도록 설정된다. -->
        <input type="file" id="file" accept="image/*" />
      </label>
      <input type="text" id="text" placeholder="입력 후 캔버스를 더블 클릭" />
      <button id="save">이미지 저장</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
